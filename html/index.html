<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta author "Giggi"
        <title>Basic Structure</title>

        <!--CSS JS GOOGLE FONTS METADATA (keywords, description, robots, author, owner) -->
    </head>
    <body>

        <header>
            <hgroup>
                <!--Related title-->
                <h1>Main title</h1>
                <h2>Secondary title</h2>
            </hgroup>

            <nav>
                <!--Lists -->
                <ul style="list-style-type:square">
                    <!--Unsorted list-->
                    <li><a href="https://google.com">Google</a></li>
                    <!-- New Tab-->
                    <li><a target="_blank" href="index.html">New Tab</a></li>
                </ul>
                <ol>
                    <!--Order list-->
                    <li>Option 1</li>
                    <li>Option 2</li>
                </ol>
                <dl>
                    <!-- description list-->
                    <dt>Coffee</dt>
                    <dd>black hot drink</dd>
                    <dt>Milk</dt>
                    <dd>white cold drink</dd>
                </dl>
            </nav>

        </header>
        <section id="example">
            <article><p>Test paragraph 1</p></article>
            <article><p>Test paragraph 2<span> Special phrase</span></p></article>
            <article><p>Test paragraph 3<strong> Bold phrase</strong></p></article>
            <article><p>Test paragraph 4<em> Italic phrase</em></p></article>

            <aside>
                <!--Suggested related content-->
            </aside>

        </section>
        <section id="tags">
            <did id="internalDivision_example1">
                <div class="divExampleClass">
                    <!--Containers-->
                </div>
            </did>
        </section>
        <section>
            <button>Color me!</button>
            <input type="color" />
        </section>
        <footer>

        </footer>
    </body>

</html>
