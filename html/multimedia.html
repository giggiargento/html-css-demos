<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Multimedia tags</title>
    </head>
    <body>
        <figure>
            <!--May set up params from css-->
            <!--IMAGE-->
            <img src="https://www.rainforest-alliance.org/sites/default/files/styles/750w_585h/public/2016-09/three-toed-sloth.jpg?itok=uWF-NdZZ"
            height="200" width="280" alt="Here was a cute sloth">
            <figcaption> Cute sloth </figcaption>
        </figure>
        <audio src="audio.wav" type="audio/wav" controls="controls">
            <!--Audio-->
        </audio>
        <video>
            <!-- Its the same that Audio-->
            <!--Parametros: autoplay, loop, preload, muted,codecs="H.264,vorbis" -->
        </video>
        <iframe width="" height="" src="" </iframe>
    </body>
</html>
